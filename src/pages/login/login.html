
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
<ion-list class="list-form">

<div></div>
    <ion-item>
      <ion-input type="text" [(ngModel)]="username" placeholder="Email" ></ion-input>
    </ion-item>

    <div></div>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="login()">LOGIN</button>
  
    <div text-right margin-top margin-bottom (click)="forgotPwd()">Forgot password?</div>
  
    <div class="align-bottom" padding text-center>
        No Account? <span class="bold" (click)="register()">Register</span>
      </div>

</ion-content>
