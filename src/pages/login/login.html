
<ion-header>

  <ion-navbar color="bright">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block outline (click)="login()">Login</button>
    </ion-item>
    <ion-item>
      <button ion-button block>Sign Up Here</button>
    </ion-item>
  </ion-card>

</ion-content>
