<ion-header no-border>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
        <ion-buttons end>
          <button ion-button (click)="goToSearch()">
            <ion-icon large name="search"></ion-icon>
          </button>
          <!-- <button ion-button>
            <ion-icon name="qr-scanner"></ion-icon>
          </button> -->
          <button ion-button (click)="openCart()">
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content>
  <!-- Floating Action Button for Cart -->
<!-- <ion-fab right bottom padding no-border (click)="openCart()">
    <button ion-fab color="danger">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab> -->

  <ion-slides pager autoplay="4000">
      
          <ion-slide *ngFor="let slide of slides">
            <img src="{{ slide.src }}" alt="">
          </ion-slide>
      
        </ion-slides>


  <!--list categories-->
  <ion-card>
      <ion-list class="cat-list">
        <ion-row>
          <ion-col *ngFor="let category of categories | slice:0:3; let i = index" (click)="openCategoryPage(category)">
            <ion-thumbnail>
                <img src="{{ category.image }}">
            </ion-thumbnail>
            <div text-center>{{ category.name }}</div>
          </ion-col>
          <ion-col text-center (click)="viewCategories()">
            <img style="width: 60px"src="assets/img/categories/all.png" />
            <div text-center>All categories</div>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-card>
    
    <!-- deals -->

    <ion-grid class="grid-no-padding deals">
        <ion-row>
          <ion-col text-center>
            <ion-card>
              <div>Flash Deals</div>
              <ion-badge color="primary">00:00:01</ion-badge>
              <img src="assets/img/items/item_1.jpg" alt="">
            </ion-card>
          </ion-col>
          <ion-col text-center>
            <ion-card>
              <div>Super Deals</div>
              <ion-badge color="primary">Up to 90% off</ion-badge>
              <img src="assets/img/items/item_2.jpg" alt="">
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    
 <!--List of items-->
