<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Orders</ion-title>
   
  </ion-navbar>
 
      <ion-segment [(ngModel)]="myOrders" color="primary">
          <ion-segment-button value="orders">
            All Orders
          </ion-segment-button>
          <ion-segment-button value="track">
            Track Your Order
          </ion-segment-button>
        </ion-segment>

</ion-header>


<ion-content no-padding>
<div [ngSwitch]="myOrders">
  <div *ngSwitchCase="'orders'">
      <ion-list no-padding >
          <ion-card *ngFor="let order of orders" no-padding>
            <ion-grid>
              <ion-row (click)="openOrder(order)" >
                <ion-col col-4>
                  <button ion-button class="avatar" text-wrap> Order # 
                    {{order.id}} 
                  </button>
                </ion-col>
                <ion-col col-8 text-right >
                  <div>
                  <h2 class="title"> {{order.status}} </h2>
                  </div>
                  <div>
                    <h2>Order made on <b>{{order.created_at | date:"fullDate"}}</b> </h2>
                    <h2>Total Cost: <b> {{order.total | currency:'Ksh':true}} </b></h2>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
      </ion-list>
  </div>
 <div *ngSwitchCase="'track'">
  <ion-list>
      <ion-card *ngFor="let order of orders" no-padding>
          <ion-grid>
              <ion-row (click)="openOrder(order)" >
                <ion-col col-4>
                  <button ion-button class="avatar" text-wrap> Order # 
                    {{order.id}} 
                  </button>
                </ion-col>
                <ion-col col-8 text-right text-wrap >
                    <h2>Order Status</h2>
                  <div>
                  <h2 class="title"> {{order.status}} </h2>
                  </div>
                  <div *ngIf="order.status == 'completed'" class="progressbar" text-right>
                      <ul class="progressbar">
                          <li class="active">Designer at Google</li>
                          <li class="active">Freelance Developer</li>
                          <li>Microsoft ???</li>
                        </ul>
                  </div>
                </ion-col>
                <ion-col col-12 text-right>
                  
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-card>
  </ion-list>
 </div>
</div>
