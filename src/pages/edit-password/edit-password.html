<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list class="list-form">
        
        <div></div>
        <ion-item>
          <ion-input type="password" [(ngModel)]="user.password" placeholder="enter your password" ></ion-input>
        </ion-item>
            <ion-item>
              <ion-input type="password" [(ngModel)]="user.newPassword" placeholder="enter your password" ></ion-input>
            </ion-item>
        
            <div></div>
            <ion-item>
              <ion-input type="password" [(ngModel)]="user.confirmNewPassword" placeholder="enter your Password again"></ion-input>
            </ion-item>

            <button ion-button color="primary" block (click)="resetPassword()">Change Password</button>
    </ion-list>

</ion-content>
