
<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start> 
          <button ion-button (click)="goHome()">
         <ion-icon name="home"></ion-icon>
      </button>
      </ion-buttons>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
        <button ion-button (click)="openCart()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding class="categories">
    <ion-list class="list-no-border">
      <button ion-item *ngFor="let category of categories" (click)="openCategoryPage(category)">
        {{ category.name }}
        <ion-badge item-end> {{ category.count }} </ion-badge>
    </button>
      </ion-list>
</ion-content>
